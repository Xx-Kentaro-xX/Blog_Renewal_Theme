<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>KentaroGram(R)</title>
    <meta nama="description" content="sample.................." />
    <link rel="stylesheet" href="/assets/css/sanitize.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/single.css">
  <body>
    <!-- header -->
    <header class="header">
      <h2 class="header-logo"><a href="#">KentaroGram</a></h2>
      <nav class="header-nav">
        <ul class="header-navlist">
          <li class="header-navitem"><a href="">あああ</a></li>
          <li class="header-navitem"><a href="">いいい</a></li>
          <li class="header-navitem"><a href="">ううう</a></li>
          <li class="header-navitem"><a href="">えええ</a></li>
        </ul>
      </nav>
    </header>

    <!-- hero -->
    <div class="hero">
      <div id="hero_animation">
        <h1 class="single-article-title">記事タイトル</h1>
      </div>
    </div>

    <hr />

    <section class="single-article-container">
      <div class="single-article-content">
        <!-- サムネイル画像 -->
        <img src="https://dummyimage.com/200x100/000/fff" alt="" class="single-article-thumbnail">
        <!-- 記事の内容 -->
        <div class="single-article-content-description">
          <h2>自己紹介</h2>
          <p>aaaaaaaaaaaaaaaaaaaa</p>
        </div>
      </div>
      <div class="single-article-side-bar">
        <div class="single-article-side-bar-title">
          この記事の情報
        </div>
        <div class="single-article-side-bar-info">
          <p>投稿日: </p>
          <p>最終更新日: </p>
          <p>カテゴリー: </p>
          <p>タグ: </p>
        </div>
      </div>
    </section>

    <hr class="hr-reverse" />

    <button class="page-top-button">ページトップ</button>

    <footer class="footer">Copyright © KentaroGram 2021</footer>

    <!-- vanta.js HeroBird -->
    <script src="/assets/js/vanta.js/three.r119.min.js"></script>
    <script src="/assets/js/vanta.js/vanta.birds.min.js"></script>
    <script src="/assets/js/vanta.js/vanta.globe.min.js"></script>

    <script>
      // Globe animation
      VANTA.GLOBE({
        el: "#hero_animation",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 600.0,
        minWidth: 1000.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x00a99d,
        color2: 0xe6e67a,
        backgroundColor: 0xffffff,
      });
    </script>
    <!-- JS script -->
    <script src="/assets/js/script.js"></script>
  </body>
</html>
